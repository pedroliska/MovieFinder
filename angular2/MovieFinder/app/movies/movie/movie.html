<table class="movie" (click)="onClick(movieInfo.url)" border="0">
  <tr>
    <td>
      <a href="{{movieInfo.url}}" target="_blank">
        <img src ="{{movieInfo.imageUrl}}"/>
      </a>
    </td>
    <td class="info">
      <p class="movieTitle">
        <a href="{{movieInfo.url}}" target="_blank">{{movieInfo.title}}</a>
      </p>
      <table border="0">
        <tr *ngFor="let field of displayFields">
          <th>{{field.name}}:</th>
          <td>{{field.value}}</td>
        </tr>
      </table>
    </td>
  </tr>
  <!--<tr>
    <td colspan=2>
      <div class="genre" data-bind="visible: genres().length > 0">
        Genre: <span data-bind="text: genresDisplay"></span>
      </div>
    </td>
  </tr>-->
</table>
