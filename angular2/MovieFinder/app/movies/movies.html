<h1>{{title}}</h1>
<div *ngIf="movies.length">
  <p style="text-align: center;">
    Sorted By:
    <select>
      <option *ngFor="let x of sortFields" value="{{x.fieldName}}">{{x.prettyName}}</option>
    </select>
  </p>
  <div id="movies">
    <movie *ngFor="let movieInfo of movies" [movieInfo]="movieInfo"></movie>
  </div>
</div>
<div id="loading" *ngIf="!movies.length">
  <img src="resources/spinner.gif" alt="loading..." />
</div>
