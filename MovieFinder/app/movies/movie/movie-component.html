<table class="movie">
  <tr>
    <td>
      <a data-bind="attr: { href: externalLink}" target="_blank">
        <img data-bind="attr: { src: image }" />
      </a>
    </td>
    <td class="info">
      <p class="movieTitle">
        <a target="_blank">{{title}}</a>
      </p>
      <table data-bind="foreach: displayFields">
        <tr>
          <th data-bind="text: $data[0] + ':'"></th>
          <td data-bind="text: $data[1]"></td>
        </tr>
      </table>
    </td>
  </tr>
  <!--<tr>
    <td colspan=2>
      <div class="genre" data-bind="visible: genres().length > 0">
        Genre: <span data-bind="text: genresDisplay"></span>
      </div>
    </td>
  </tr>-->
</table>
