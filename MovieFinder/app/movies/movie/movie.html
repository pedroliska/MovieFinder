<table class="movie">
  <tr>
    <td>
      <a href="{{movieInfo.externalLink}}" data-bind="attr: { href: externalLink}" target="_blank">
        <img src ="{{movieInfo.imageUrl}}"/>
      </a>
    </td>
    <td class="info">
      <p class="movieTitle">
        <a target="_blank">{{movieInfo.title}}</a>
      </p>
      <table data-bind="foreach: displayFields" border="1">
        <tr *ngFor="let field of movieInfo.Fields">
          <th data-bind="text: $data[0] + ':'"></th>
          <td data-bind="text: $data[1]"></td>
        </tr>
      </table>
    </td>
  </tr>

    <td colspan=2>
      <div class="genre" data-bind="visible: genres().length > 0">
        Genre: <span data-bind="text: genresDisplay"></span>
      </div>
    </td>
  </tr>-->
</table>
