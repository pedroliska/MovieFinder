<h1>{{title}}</h1>
<div *ngIf="movies.length">
  <p style="text-align: center;">
    Sorted By:
    <select data-bind="options: sortFields, optionsText: 'prettyName', value: selectedSortField"></select>
  </p>
  <div id="movies" *ngFor="let movieInfo of movies">
    <movie [movieInfo]="movieInfo"></movie>
  </div>
</div>
<div id="loading" *ngIf="!movies.length">
  <img src="resources/spinner.gif" alt="loading..."/>
</div>
