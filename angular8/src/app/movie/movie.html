<table class="movie">
  <tr>
    <td><a href="http://youtube.com/results?search_query={{movieInfo.title}} {{movieInfo.year}} movie trailer" target="_blank"><img src ="{{movieInfo.imageUrl}}"/></a></td>
    <td class="info" (click)="onClick(movieInfo.url)">
      <p class="movieTitle">
        <a href="#">{{movieInfo.title}}</a>
      </p>
      <table border="0">
        <tr *ngFor="let field of displayFields">
          <th>{{field.prettyName}}:</th>
          <td>{{movieInfo[field.fieldName]}}</td>
        </tr>
      </table>
      <div class="extraFields">
        <div *ngIf="movieInfo.genres?.length">
          Genre: {{ movieInfo.genres.join(', ') }}
        </div>
        <div *ngIf="movieInfo.actors.length">
          Actors: {{ movieInfo.actors.join(', ') }}
        </div>
      </div>
    </td>
  </tr>
</table>
